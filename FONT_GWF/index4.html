<h1><center>Мишка косолапый</center></h1>
<p> Мишка косолапый<br>
    По лесу идет,<br>
    (Бодро шагаем)<br>
    Шишки собирает,<br>
    Песенки поет.<br>
    ( Приседаем - собираем шишки)<br>
    Шишка отскочила<br>
    Прямо мишке в лоб.<br>
    (Держимся ручками за лоб)<br>
    Мишка рассердился<br>
    И ногою - топ!<br>
    (Топаем ногой)</p>
