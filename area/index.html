<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #title {
          line-height: 0;
          /* Изменяем межстрочное расстояние */
        }
  
        #title img {
          border: none;
          /* Убираем рамку вокруг изображения */
        }
      </style>
</head>
<body>
    <p>Нажмите на герб города, чтобы посмотреть и узнать информацию о нем :</p>
    <img src="img/map.jpg"  width="820" height="687" alt="Belarus" usemap="#Belarus">
    <map name="Belarus">
      <area shape="rect" coords="325,270,410,370" alt="Minsk" href="https://wikiway.com/belarus/minsk/">
      <area shape="rect" coords="40,295,130,395" alt="Grodno" href="https://wikiway.com/belarus/grodno/">
      <area shape="rect" coords="27,545,106,630" alt="Brest" href="https://wikiway.com/belarus/brest/">
      <area shape="rect" coords="557,270,638,370" alt="Mogilev" href="https://wikiway.com/belarus/mogilev/">
      <area shape="rect" coords="547,83,628,175" alt="Vitebsk" href="https://wikiway.com/belarus/vitebsk/">
      <area shape="rect" coords="650,465,710,550" alt="Gomel" href="https://wikiway.com/belarus/gomel/">
    </map>
  </body>
</html>
